<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jsx - Intro</title>
      <!-- Require - React, React-Dom, Babel  -->
      <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
    .text{
        font-size: 40px;
        color: red;
    }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
    class Bike extends React.Component{
        render(){
            //properties are camelCase and values and inside quote' '
            const liStyle = {fontSize : '2em', color: 'blue'} 

            // can use html tags now (power of babel)
            // return DIV having the elements
            return (
                <div>
                    <h2 className="text"> Bike </h2>
                    <img style={{height : '100px', width:'100px'}} src="bike.jpg"/>
                    <ul>
                        <li style= {liStyle}> Alpha </li> 
                        <li style= {liStyle}> Beta </li>
                        <li style= {liStyle}> Gamma </li>
                    </ul>

                    {2+2}
                    {"Hello World"}
                </div>
                //  { } curly braces execute javascript
            );
        }
    }

    // component is directly written as html tag
    ReactDOM.render(<Bike />, document.getElementById("app"));

    </script>
</body>
</html>
