<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiple Components in React</title>
     <!-- Require - React, React-Dom, Babel  -->
     <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
     <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
     <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
    <div id="app"></div>

    <script type="text/babel">

        class CarList extends React.Component{
                    // .map() - to iterate on each element of array. 'h' is the value
                    //  'i'   is used to give each element a unique key. (This is important in Jsx)
            render(){
                const carlist = ["BMW", "Audi", "Mercedes", "Sukuzi"];
                return(
                    <ul>
                        {carlist.map((h,i)=>{
                            return <li key = {i}> {h} </li>
                        })}
                    </ul>
                );
            }
        }

//Multiple Component usuage

        class Car extends React.Component{
            render(){

                return(
                    <div>
                        <h1> Cars List </h1>
                        <p> There are different models of cars some are : - </p>
                        <CarList/>
                    </div>
                    
                );
            }
        }
    ReactDOM.render(<Car/>, document.getElementById("app"));
    </script>
</body>
</html>
