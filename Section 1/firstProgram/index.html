<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React</title>
    <!-- Require - React, React-Dom, React-Dom-Factories  -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom-factories@1.0.2/index.min.js"></script>
    
</head>
<body>
    <div id= "app"></div>

    <script type="text/javascript">
    // Creating class means - Component
        class Car extends React.Component{
            // every component has render()
            render(){
                // Elements you want to create in a component
                const h2 = ReactDOMFactories.h2(null, "BMW"); //null is for attributes
                const img = ReactDOMFactories.img({
                    src : "bmw.jpg"
                });
                //only one thing can be returned so div is returned having both elements
                return ReactDOMFactories.div(null, h2, img); 
            }
             
        }
        // where to display that component
        ReactDOM.render(React.createElement(Car), document.getElementById("app"));
    </script>
</body>
</html>
