<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RandomBox</title>
     <!-- Require - React, React-Dom, Babel  -->
     <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
     <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
     <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
    .random{
        max-width: 200px;
        background-color: red;
        text-align: center;
        padding: 5% 0%;
    }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
    
    class RandomBox extends React.Component{
        render(){
            const size = Math.floor(Math.random() * (50 - 20 + 1)) + 20;
            const color = ['red','green', 'blue', 'orange', 'pink', 'purple'][Math.floor(Math.random() * (5 - 0 + 1)) + 0];
            var randomStyle = {
                fontSize : size,
                backgroundColor : color
            }
                        
            return (
                <div className ="random" style = {randomStyle}> Random Box </div>
            );
        }
    }
    ReactDOM.render(<RandomBox/>,  document.getElementById("app"));
    </script>

</body>
</html>
